<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>Bienvenidos a ECOEXPRESS</header>
    <div class="container">
        <div id="materiales-aceptados">
            <h1>Materiales aceptados</h1>
            <ul>
                <li>Cartón: $10 por Kg</li>
                <li>Vidrio: $8 por Kg</li>
                <li>Plástico: $12 por Kg</li>
                <li>Electrónicos: $20</li>
            </ul>
        </div>
        <div id="retiro">
            <h1>Agendar retiro</h1>
            <div class="formulario">
                <label for="Nombre">Nombre</label> <br>
                <input type="text" id="Nombre" placeholder="Tu nombre completo"> <br>
                <label for="Dirección">Dirección</label> <br>
                <input type="text" id="Dirección" placeholder="Tu dirección"><br>
                <label for="lista-materiales">Material</label><br>
                <select name="lista-materiales" id="lista-materiales">
                    <option value="opcion1">Cartón</option>
                    <option value="opcion2">Vidrio</option>
                    <option value="opcion3">Plástico</option>
                    <option value="opcion4">Electrónicos</option>
                </select> <br>
                <button>Agendar</button>
            </div>
        </div>
</body>
