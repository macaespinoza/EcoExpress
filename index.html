<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/efe6b0beca.js" crossorigin="anonymous"></script>
    <title>ecoEXPRESS</title>
</head>

<body>

    <header>
        <img src="assets/img/imagotipo horizontal v1.png" alt="">
    </header>

    <!-- Estilo inline -->
    <div class="container">
        <div id="materiales-aceptados" style="background-color: rgba(245, 222, 51, 0.6);
        backdrop-filter: blur(3px);
        border-radius: 30px;
        padding: 20px;
        width: 500px;
        border: 5px solid rgba(255, 245, 171, 0.4);
        ">
            <h1>Materiales aceptados</h1>
            <ul>
                <li><i class="fa-solid fa-recycle"></i> Cartón: $10 por Kg</li>
                <li><i class="fa-solid fa-recycle"></i> Vidrio: $8 por Kg</li>
                <li><i class="fa-solid fa-recycle"></i> Plástico: $12 por Kg</li>
                <li><i class="fa-solid fa-recycle"></i> Electrónicos: $20</li>
            </ul>
        </div>

    </div>

    <div id="retiro">

        <div class="formulario" style="background-color: rgba(245, 222, 51, 0.6);
        backdrop-filter: blur(3px);
        border-radius: 30px;
        padding: 20px;
        width: 500px;
        border: 5px solid rgba(255, 245, 171, 0.4);">



            <h1>Agendar retiro</h1>
            <label for="Nombre">Nombre:</label> <br>
            <input type="text" id="Nombre" placeholder="Ingresa tu nombre"> <br>

            <label for="Apellido">Apellido:</label> <br>
            <input type="text" id="Apellido" placeholder="Ingresa tu apellido"> <br>
            
            <label for="Nombre">Correo electrónico:</label> <br>
            <input type="text" id="Correo" placeholder="tucorreo@correo.com"> <br>

            <label for="Dirección">Dirección:</label> <br>
            <input type="text" id="Dirección" placeholder="Tu dirección"><br>
            
            <label for="lista-materiales">Fecha:</label><br>
            <input type="week" id="Fecha" placeholder="Fecha"><br>


            <label for="materiales">Material:</label><br>
            <select name="lista-materiales" id="lista-materiales">
                <option value="opcion1">Cartón</option>
                <option value="opcion2">Vidrio</option>
                <option value="opcion3">Plástico</option>
                <option value="opcion4">Electrónicos</option>
            </select> <br>

            <button>Agendar</button>

            <!-- Estilo embebido: Botón Agendar -->
            <style>
                .formulario button {
                    font-family: "Roboto", sans-serif;
                    padding: 10px;
                    margin: 2px 0;
                    box-sizing: border-box;
                    font-size: 1.2rem;
                    background-color: rgba(136, 170, 50, 1);
                    color: white;
                    border: solid 5px rgba(186, 231, 71, 0.4);
                    border-radius: 10px;
                    cursor: pointer;
                }
            </style>

        </div>
    </div>
</body>

</html>
